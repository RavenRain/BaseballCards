var f=[];


function createf(i) {
    return function() { 
var im=document.getElementById("img"+i);
if(flip[i]==0) {
var start = new Date().getTime();
  for (var j = 0; j < 1e7; j++) {
    if ((new Date().getTime() - start) > 500){
      break;
    }
  }
 im.src=images2[i];
flip[i]=1;
}
else if(flip[i]==1) {
im.src=images[i];
flip[i]=0;
}
 };
}


function getInput() {

var fl=images.length;

    var src = prompt("Please enter the URL ", "");
    if (src != null) {
        images[images.length] =src;

  }
    var text = prompt("Please enter the stats URL ", "");
    if (text != null) {
        images2[images2.length] =text;
    }


var div2 = document.createElement('div');
div2.className='column';
div2.id="div2"+images.length-1;

	

var img = document.createElement('img');
img.src = images[images.length-1];
img.id="img"+fl;


flip[fl]=0;

f[fl] = createf(fl);

	
img.onclick = f[fl];

div2.appendChild(img);

document.getElementById("div").appendChild(div2)


document.body.appendChild(div);

}



function cr2() {
var div = document.createElement("div");
div.className='row';
div.id="div";


for (var i = 0; i < images.length; i++) {
    f[i] = createf(i);
}

var imga = document.createElement('img');
imga.src = images[0];
imga.id="imga";
imga.style.display="none";


for (var i = 0; i < images.length; i++) {

var div2 = document.createElement('div');
div2.id="div2"+i;
div2.className='column';
var img = document.createElement('img');
img.src = images[i];
img.id="img"+i;

img.onclick = f[i];

div2.appendChild(img);
div2.appendChild(imga);

div.appendChild(div2)

}

document.body.appendChild(div);


}


cr2(); 

</script>
